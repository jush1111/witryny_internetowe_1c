<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let liczba1;

liczba1 = prompt("Podaj liczbe");

        let liczba2;
        liczba2 = prompt("podaj 2liczbe ");
    
let dodawanie;
dodawanie = liczba1 + liczba2;

document.write( dodawanie);
let odejmowanie;
odejmowanie = liczba1 - liczba2;
document.write(odejmowanie);
let mozenie;
mozenie = liczba1 * liczba2;
document.write(mozenie);
let dzielenie;
dzielenie = liczba1/ liczba2;
document.write(dzielenie);
    </script>
</body>
</html>
