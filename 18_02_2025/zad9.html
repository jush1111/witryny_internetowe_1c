<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header9">Nagłówek</h1>
    <input type="text" id="input9" onkeypress="checkEnter(event)">

    <script>
        function checkEnter(event) {
            if (event.key === "Enter") {
                var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
                document.getElementById("header9").style.color = randomColor;
            }
        }
    </script>
</body>
</html>
