<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #resizableDiv {
            width: 100px;
            height: 100px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="resizableDiv"></div>
    <button onclick="increaseWidth()">Zwiększ szerokość</button>

    <script>
        function increaseWidth() {
            var div = document.getElementById("resizableDiv");
            var currentWidth = parseInt(window.getComputedStyle(div).width);
            div.style.width = (currentWidth + 50) + "px";
        }
    </script>
</body>
</html>
