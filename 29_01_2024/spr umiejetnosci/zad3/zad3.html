<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
    <style>
        table{
          border-collapse: collapse;
        }

        .green{
            background-color: green;
        }

        .lblue{
            background-color: lightblue;
        }

        .brown{
            background-color: brown;
        }

        .blue{
            background-color: blue;
        }

        th, td{
          border: 2px solid red;
          padding: 10px;
        }
      </style>
      <center>
      <table>
        <tr class="green">
          <th colspan="3">Nagłówek na zielonym tle</th>
        </tr>
        <tr class="lblue">
          <th>nagłówek1</th>
          <th>nagłówek2</th>
          <th>nagłówek3</th>
        </tr>
        <tr class="brown">
          <td>komórka 1</td>
          <td>komórka 2</td>
          <td>komórka 3</td>
        </tr>
        <tr class="blue">
          <td>komórka 4</td>
          <td>komórka 5</td>
          <td>komórka 6</td>
        </tr>
      </table>
    </center>
</body>
</html>
