<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card" onclick="this.classList.toggle('expanded')">Kliknij mnie</div>

<style>
.card {
    width: 200px;
    height: 100px;
    background-color: rgb(0, 255, 98);
    transition: height 0.5s;
}

.card.expanded {
    height: calc(100px + 30px + 10%);
}
</style>
</body>
</html>
