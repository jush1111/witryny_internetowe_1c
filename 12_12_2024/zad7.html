<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="hover-button">Kliknij</button>

<style>
.hover-button {
    padding: 10px 20px;
    font-size: 16px;
    box-shadow: 2px 2px 5px rgb(255, 0, 0);
    transition: transform 0.3s, box-shadow 0.3s;
}

.hover-button:hover {
    transform: translateY(-10px);
    box-shadow: 4px 4px 10px rgb(250, 0, 0);
}
</style>
</body>
</html>
