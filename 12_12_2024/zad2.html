<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="rotate-box"></div>

<style>
.rotate-box {
    width: 100px;
    height: 100px;
    background-color: orange;
    transition: transform 0.5s;
}

.rotate-box:hover {
    transform: rotate(90deg);
}
</style>

</body>
</html>
