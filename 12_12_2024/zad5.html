<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="kot.jpg" alt="Obrazek" class="animated-image">

<style>
.animated-image {
    width: 200px;
    border: 5px solid black;
    transition: transform 0.5s, border-color 0.5s;
}

.animated-image:hover {
    transform: scale(1.2);
    border-color: red;
}
</style>
</body>
</html>
