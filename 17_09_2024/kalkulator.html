<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = +prompt("Podaj 1 liczbe: ");
        let num2 = +prompt("Podaj 2 liczbe: ");
        
        let dodaw = num1 + num2;
        let odejm = num1 - num2;
        let mnoz = num1 * num2;
        let dzel = num1 / num2;

        document.write(dodaw);
        document.write("<br>");
        document.write(odejm);
        document.write("<br>");
        document.write(mnoz);
        document.write("<br>");
        document.write(dzel);
    </script>
</head>
<body>
    
</body>
</html>
