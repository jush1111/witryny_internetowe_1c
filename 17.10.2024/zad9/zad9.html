<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona z różnymi tłami</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    header {
      background-image: url('header-background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 50px 0;
      text-align: center;
      font-size: 2em;
    }

    .content {
      background-image: url('content-background.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: black;
      padding: 50px 20px;
      text-align: justify;
      height: 1000px;
    }

    footer {
      background-image: url('footer-background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nagłówek</h1>
  </header>
  <div class="content">
    <p>dasdasdasdsada</p>
  </div>
  <footer>
    <p>Stopka</p>
  </footer>
</body>
</html>
