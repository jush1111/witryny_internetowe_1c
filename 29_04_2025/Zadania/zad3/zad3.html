<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Odwrócone nazwisko</title>
</head>
<body>
    <h1>Wyświetlanie nazwiska w odwróconej kolejności</h1>
    <p id="output"></p>

    <script>
      var nazwisko = "Parkita";
      
      var litery = [];
      for (var i = 0; i < nazwisko.length; i++)
      {
          litery[i] = nazwisko.charAt(i);
      }
      
      var reversed = "";
      for (var i = litery.length - 1; i >= 0; i--)
      {
          reversed += litery[i];
      }
      
      document.getElementById("output").innerHTML = reversed;
    </script>
</body>
</html>
