<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tablica Liczb - Suma i Średnia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Obliczenia na tablicy liczb naturalnych</h1>
  <div id="result"></div>

  <script>
    var numbers = [];
    for (var i = 0; i < 10; i++)
    {
      numbers[i] = 100 + i;
    }

    var sum = 0;
    for (var i = 0; i < numbers.length; i++)
    {
      sum += numbers[i];
    }

    var average = sum / numbers.length;

    var output = "<p><strong>Liczby:</strong> " + numbers.join(", ") + "</p>";
    output += "<p><strong>Suma:</strong> " + sum + "</p>";
    output += "<p><strong>Średnia:</strong> " + average + "</p>";

    document.getElementById("result").innerHTML = output;
  </script>
</body>
</html>
