<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kolory Asocjacyjne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .color-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Wyświetlanie kolorów asocjacyjnych</h1>
  <div id="output"></div>

  <script>
    var colors = {
      "pomarańczowy": "rgb(255,165,0)",
      "żółty": "rgb(255,255,0)",
      "fioletowy": "rgb(128,0,128)"
    };

    var outputDiv = document.getElementById("output");
    
    for (var color in colors)
    {
      var para = document.createElement("p");
      para.className = "color-item";
      para.textContent = color + " - " + colors[color];
      outputDiv.appendChild(para);
    }
  </script>
</body>
</html>
